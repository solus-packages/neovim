name       : neovim
version    : 0.3.4
release    : 12
source     :
    - https://github.com/neovim/neovim/archive/v0.3.4.tar.gz : a641108bdebfaf319844ed46b1bf35d6f7c30ef5aeadeb29ba06e19c3274bc0e
license    : Apache-2.0
component  : editor
summary    : Fork of Vim aiming to improve user experience, plugins, and GUIs
description: |
    Fork of Vim aiming to improve user experience, plugins, and GUIs
builddeps  :
    - pkgconfig(jemalloc)
    - pkgconfig(libuv)
    - pkgconfig(luajit)
    - pkgconfig(msgpack)
    - pkgconfig(termkey)
    - pkgconfig(unibilium)
    - pkgconfig(vterm)
    - gperf
    - libmpack
    - libpth-devel
    - lpeg
rundeps    :
    - jemalloc
    - xclip
setup      : |
    mkdir build
    %cmake -B build -DENABLE_JEMALLOC=ON .
build      : |
    %make -C build
install    : |
    %make_install -C build
    ln -s /usr/bin/nvim $installdir/usr/bin/neovim
