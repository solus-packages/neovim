name       : neovim
version    : 0.4.3
release    : 18
source     :
    - https://github.com/neovim/neovim/archive/v0.4.3.tar.gz : 91a0b5d32204a821bf414690e6b48cf69224d1961d37158c2b383f6a6cf854d2
license    : Apache-2.0
component  : editor
summary    : Fork of Vim aiming to improve user experience, plugins, and GUIs
description: |
    Fork of Vim aiming to improve user experience, plugins, and GUIs
builddeps  :
    - pkgconfig(libluv)
    - pkgconfig(libuv)
    - pkgconfig(luajit)
    - pkgconfig(msgpack)
    - pkgconfig(termkey)
    - pkgconfig(unibilium)
    - pkgconfig(vterm)
    - gperf
    - libmpack
    - libpth-devel
    - lpeg
rundeps    :
    - xclip
setup      : |
    mkdir build
    %cmake -B build .
build      : |
    %make -C build
install    : |
    %make_install -C build
    ln -s /usr/bin/nvim $installdir/usr/bin/neovim
