name       : neovim
version    : 0.3.2
release    : 10
source     :
    - https://github.com/neovim/neovim/archive/v0.3.2.tar.gz : e34e56127c251112c07f5a9b10636ea27685ed468a66e4158ea0a0dda71ea5a3
license    : Apache-2.0
component  : editor
summary    : Fork of Vim aiming to improve user experience, plugins, and GUIs
description: |
    Fork of Vim aiming to improve user experience, plugins, and GUIs
builddeps  :
    - pkgconfig(jemalloc)
    - pkgconfig(libuv)
    - pkgconfig(luajit)
    - pkgconfig(msgpack)
    - pkgconfig(termkey)
    - pkgconfig(unibilium)
    - pkgconfig(vterm)
    - gperf
    - libmpack
    - libpth-devel
    - lpeg
rundeps    :
    - jemalloc
    - xclip
setup      : |
    mkdir build
    %cmake -B build -DENABLE_JEMALLOC=ON .
build      : |
    %make -C build
install    : |
    %make_install -C build
    ln -s /usr/bin/nvim $installdir/usr/bin/neovim
