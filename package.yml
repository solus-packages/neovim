name       : neovim
version    : 0.3.0
release    : 7
source     :
    - https://github.com/neovim/neovim/archive/v0.3.0.tar.gz : f7acb61b16d3f521907d99c486b7a9f1e505e8b2a18c9ef69a6d7f18f29f74b8
license    : Apache-2.0
component  : editor
summary    : Fork of Vim aiming to improve user experience, plugins, and GUIs
description: |
    Fork of Vim aiming to improve user experience, plugins, and GUIs
builddeps  :
    - pkgconfig(jemalloc)
    - pkgconfig(libuv)
    - pkgconfig(lua-5.1)
    - pkgconfig(luajit)
    - pkgconfig(msgpack)
    - pkgconfig(termkey)
    - pkgconfig(unibilium)
    - pkgconfig(vterm)
    - gperf
    - libmpack
    - libpth-devel
    - lpeg
rundeps    :
    - xclip
setup      : |
    mkdir build && cd build
    %cmake -DENABLE_JEMALLOC=ON ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
    ln -s /usr/bin/nvim $installdir/usr/bin/neovim
