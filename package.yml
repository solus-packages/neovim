name       : neovim
version    : 0.2.0
release    : 5
source     :
    - https://github.com/neovim/neovim/archive/v0.2.0.tar.gz : 72e263f9d23fe60403d53a52d4c95026b0be428c1b9c02b80ab55166ea3f62b5
license    : Apache-2.0
component  : editor
summary    : Fork of Vim aiming to improve user experience, plugins, and GUIs
description: |
    Fork of Vim aiming to improve user experience, plugins, and GUIs
builddeps  :
    - pkgconfig(jemalloc)
    - pkgconfig(libuv)
    - pkgconfig(lua-5.1)
    - pkgconfig(luajit)
    - pkgconfig(msgpack)
    - pkgconfig(termkey)
    - pkgconfig(unibilium)
    - pkgconfig(vterm)
    - gperf
    - libmpack
    - libpth-devel
    - lpeg
rundeps    :
    - xclip
setup      : |
    mkdir build && cd build
    %cmake -DENABLE_JEMALLOC=ON ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
    ln -s /usr/bin/nvim $installdir/usr/bin/neovim
