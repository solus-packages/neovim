name       : neovim
version    : 0.1.6
release    : 3
source     :
    - https://github.com/neovim/neovim/archive/v0.1.6.tar.gz : a9fe7aadd38ef015f82ec340f6b6c0629d02c9ca4d85352db0934ae511d2f02a
license    : Apache-2.0
component  : editor
summary    : Fork of Vim aiming to improve user experience, plugins, and GUIs
description: |
    Fork of Vim aiming to improve user experience, plugins, and GUIs
builddeps  :
    - pkgconfig(jemalloc)
    - pkgconfig(libuv)
    - pkgconfig(lua-5.1)
    - pkgconfig(luajit)
    - pkgconfig(msgpack)
    - pkgconfig(termkey)
    - pkgconfig(unibilium)
    - pkgconfig(vterm)
    - gperf
    - libmpack
    - libpth-devel
    - lpeg
rundeps    :
    - xclip
setup      : |
    mkdir build && cd build
    %cmake -DENABLE_JEMALLOC=ON ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
    ln -s /usr/bin/nvim $installdir/usr/bin/neovim
